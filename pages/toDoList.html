<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="../scripts/toDoList.js"></script>
</head>
<body id="pageBody" onload="loaded()">
    <h1 id="pageHeader">To-Do List</h1>

    <h2>Quote of the day</h2>
    <p id="quote"></p>
    <p id="author"></p>
    
    <h2 id="inputTitle">Input Your To-Do Items</h2>
    <form onsubmit="displayListItem(event)" id="pageForm">
        <label for="listInput">List Input:</label>
        <input id = "listInput" type="text">
        <button type="submit">Submit</button>
        <br><br>
    </form>
    <button onclick="removeListItem(event)">Remove Last List Item</button>
    <br>
    <p>Number of Tasks Added: <span id="sessionIncrement">0</span></p>

    <h2 id="listTitle">To-Do:</h2>
    <div id ="list"></div>
    <br>
    <p id="mode">Current Mode: Light</p>
        <button onclick="dark()">Dark</button>
        <button onclick="light()">Light</button>
</body>
</html>
